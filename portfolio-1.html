		<script>
		
			var ViewModel = function() {
  var self = this;
  var filesUploaded = ko.observableArray([]);
  function addFileToList(file) {
    filesUploaded.push(new File(file));
  }
  
  function File(newFile) {
    var self = this;
    construct(newFile);
    
    function construct(file) {
      self.name = file.name;
		  self.type = file.type;
		  self.size = file.size;
      self.icon = setIconBasedOnFileType(file.type);
    }
    
    function setIconBasedOnFileType(fileType) {
      switch(fileType) {
        case 'text/plain':
          return "fa-file-text-o";
        case 'application/pdf':
          return "fa-file-pdf-o";
        case 'application/vnd.openxmlformats-officedocument.wordprocessingml.document':
          return "fa-file-word-o";
        default: 
          return "fa-file-o";
      }
    }
  }
  
  return {
    filesUploaded: filesUploaded,
    addFileToList: addFileToList
  };
}

var vm = new ViewModel();

ko.applyBindings(vm);

// getElementById
function $id(id) {
  return document.getElementById(id);
}

//
// output information
function Output(msg) {
  var m = $id("messages");
  m.innerHTML = msg + m.innerHTML;
}

// call initialization file
if (window.File && window.FileList && window.FileReader) {
  Init();
}

//
// initialize
function Init() {

  var fileselect = $id("fileselect"),
    filedrag = $id("filedrag"),
    submitbutton = $id("submitbutton");

  // file select
  fileselect.addEventListener("change", FileSelectHandler, false);

  // is XHR2 available?
  var xhr = new XMLHttpRequest();
  if (xhr.upload) {

    // file drop
    filedrag.addEventListener("dragover", FileDragHover, false);
    filedrag.addEventListener("dragleave", FileDragHover, false);
    filedrag.addEventListener("drop", FileSelectHandler, false);
    //filedrag.style.display = "block";

    // remove submit button
    submitbutton.style.display = "none";
  }

}

// file drag hover
function FileDragHover(e) {
  e.stopPropagation();
  e.preventDefault();
  e.target.className = (e.type == "dragover" ? "hover" : "");
}

// file selection
function FileSelectHandler(e) {
	// cancel event and hover styling
	FileDragHover(e);

	// fetch FileList object
	var files = e.target.files || e.dataTransfer.files;

	// process all File objects
	for (var i = 0, f; f = files[i]; i++) {
		//ParseFile(f);
    vm.addFileToList(f);
	}

}

function ParseFile(file) {

	Output(
		"<p>File information: <strong>" + file.name +
		"</strong> type: <strong>" + file.type +
		"</strong> size: <strong>" + file.size +
		"</strong> bytes</p>"
	);
	
}
